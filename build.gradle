plugins {
    id 'org.jetbrains.intellij' version '1.6.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/com.github.adedayo.intellij.sdk/editor-ui-api
//    implementation group: 'com.github.adedayo.intellij.sdk', name: 'editor-ui-api', version: '142.1'
// https://mvnrepository.com/artifact/com.github.adedayo.intellij.sdk/editor-ui-api
    implementation group: 'com.github.adedayo.intellij.sdk', name: 'forms_rt', version: '142.1'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
}
patchPluginXml {
    changeNotes = """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
test {
    useJUnitPlatform()
}